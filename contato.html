<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/contato.css">
    <link rel="stylesheet" href="assets/header.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="assets/logopequena.png" class="imagem"/> 
        </div>
        <nav class="principal">
            <ul class="menu">
                <li><a href="sobrenos.html" class="textoheader">Quem somos?</a></li>
                <li><a href="equipe.html" class="textoheader">Nossa equipe</a></li>
                <li><a href="contato.html" class="textoheader">Fale conosco</a></li>
            </ul>
        </nav>
    </div>
    <div class="imagem2">
        <img src="assets/logonormal.png" alt="">
    </div>
    <div>
        <div class="boxtexto">
            <h2 class="titulo">Fale Conosco</h2>
            <div>
                <span>Nosso horário de atendimento padrão é de</span>
            </div>
            <div>
                <span>segunda a sexta, das 9h às 18h, exceto</span>
            </div>
            <div>
                <span>feriados</span>
            </div>
        </div>
       
        <div class="boxtexto">
            <h2 class="titulo">Ajuda & Contato</h2>
            <div>
                <span>Preencha o formulário abaixo para entrar em </span>
            </div>
             <div>
                <span>contato conosco por e-mail</span>
             </div>
        </div>

        <div class="campos">
            <div class="boxnome">
                <div class="boxlabel">
                    <label  for="InputNome">Nome *</label>
                </div>
                <input type="nome" id="InputNome"  placeholder="Digite seu Nome">
            </div>
            <div class="boxemail">
                <div class="boxlabel">
                    <label for="InputEmail">Email *</label>
                </div>
                <input type="e-mail" id="InputEmail"  placeholder="Digite seu Email">
            </div>
            <div class="boxlocalizacao">
                <div class="boxlabel">
                    <label for="InputLocalização">Localização *</label>
                </div>
                <input type="localização" id="InputLocalização"  placeholder="">
            </div>
            <div class="boxduvidas">
                <div class="boxlabel">
                    <label for="InputDúvidas">Dúvidas *</label>
                </div>
                <input type="dúvidas" id="InputDúvidas"  placeholder="Digite suas Dúvidas">
            </div>
            <div class="boxassunto">
                <div class="boxlabel">
                    <label for="InputAssunto">Assunto *</label>
                </div>
                <input type="assunto" id="InputAssunto"  placeholder="Digite seu Email">
            </div>
            
        </div>
        
            
    </div>
</body>
</html>
